        function getFormValues(){
            let form = {} ;
            form.name = document.getElementById('name').value;
            form.email = document.getElementById('email').value;
            form.date = document.getElementById('dob').value;
            //form.interest = document.getElementById('interest').selectedOptions[0].value;  
            var e = document.getElementById('interest');
            form.interest = e.options[e.selectedIndex].text;
            
            form.type = document.querySelector('input[name="type"]:checked');
            form.aboutYou = document.getElementById('more').value;

            return form;
        }

        function validateForm(data){

            if(data.name == "")
            {
                alert("Please Enter Your Name");
                return false;
            }
            if(data.email == "")
            {
                alert("PLease Enter your Email");
                return false;
            }
            if(data.date == "")
            {
                alert("Enter your Date of Birth");
                return false;
            }
            if(data.interest == "")
            {
                alert("Please select interest");
                return false;
            }
            if(data.type == ""){
                alert("Please select as an individual/organization");
                return false;
            }

            return true;
            }
        
        function convertToQueryString(data)
        {
            var str = [];
            for (var p in data)
            {
                if (data.hasOwnProperty(p))
                {
                    str.push(encodeURIComponent(p) + "=" + encodeURIComponent(data[p]));
                }
            }
            return str.join("&");
        }
        function submitForm(){
            let data = getFormValues();

            if(validateForm(data))
            {
                window.open('summary.html?' + convertToQueryString(data));
            }
        }
